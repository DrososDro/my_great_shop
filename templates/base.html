<!DOCTYPE html>
<html lang="en">
    {% load static %}
    <head>
        <!-- Basic -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>1 Column Left Sidebar | Porto - Multipurpose Website Template</title>
        <meta name="keywords" content="WebSite Template" />
        <meta name="description" content="Porto - Multipurpose Website Template">
        <meta name="author" content="okler.net">
        <!-- Favicon -->
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
        <link rel="apple-touch-icon" href="img/apple-touch-icon.png">
        <!-- Mobile Metas -->
        <meta name="viewport"
              content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">
        <!-- Web Fonts  -->
        <link id="googleFonts"
              href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800%7CShadows+Into+Light%7CPlayfair+Display:400&display=swap"
              rel="stylesheet"
              type="text/css">
        <!-- Vendor CSS -->
        <link rel="stylesheet"
              href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet"
              href="{% static 'vendor/fontawesome-free/css/all.min.css' %}">
        <link rel="stylesheet"
              href="{% static 'vendor/animate/animate.compat.css' %}">
        <link rel="stylesheet"
              href="{% static 'vendor/simple-line-icons/css/simple-line-icons.min.css' %}">
        <link rel="stylesheet"
              href="{% static 'vendor/owl.carousel/assets/owl.carousel.min.css' %}">
        <link rel="stylesheet"
              href="{% static 'vendor/owl.carousel/assets/owl.theme.default.min.css' %}">
        <link rel="stylesheet"
              href="{% static 'vendor/magnific-popup/magnific-popup.min.css' %}">
        <link rel="stylesheet"
              href="{% static 'vendor/bootstrap-star-rating/css/star-rating.min.css' %}">
        <link rel="stylesheet"
              href="{% static 'vendor/bootstrap-star-rating/themes/krajee-fas/theme.min.css' %}">
        <!-- Theme CSS -->
        <link rel="stylesheet" href="{% static 'css/theme.css' %}">
        <link rel="stylesheet" href="{% static 'css/theme-elements.css' %}">
        <link rel="stylesheet" href="{% static 'css/theme-blog.css' %}">
        <link rel="stylesheet" href="{% static 'css/theme-shop.css' %}">
        <!-- Skin CSS -->
        <link id="skinCSS"
              rel="stylesheet"
              href="{% static 'css/skins/default.css' %}">
        <!-- Theme Custom CSS -->
        <link rel="stylesheet" href="{% static 'css/custom.css' %}">
        <!-- Head Libs -->
        <script src="{% static 'vendor/modernizr/modernizr.min.js' %}"></script>
    </head>
    <body data-plugin-page-transition>
        <div class="body">
            {% include "includes/navbar2.html" %}
            {% include "includes/messages.html" %}
            <div role="main" class="main shop">
                {% include "includes/bg_image.html" %}
                {% block content %}
                {% endblock content %}
            </div>
            {% include "includes/footer.html" %}
        </div>
        <!-- Vendor -->
        <script src="{% static 'vendor/plugins/js/plugins.min.js' %}"></script>
        <script src="{% static 'vendor/bootstrap-star-rating/js/star-rating.min.js' %}"></script>
        <script src="{% static 'vendor/bootstrap-star-rating/themes/krajee-fas/theme.min.js' %}"></script>
        <script src="{% static 'vendor/jquery.countdown/jquery.countdown.min.js' %}"></script>
        <!-- Theme Base, Components and Settings -->
        <script src="{% static 'js/theme.js' %}"></script>
        <!-- Current Page Vendor and Views -->
        <script src="{% static 'js/views/view.shop.js' %}"></script>
        <!-- Theme Custom -->
        <script src="{% static 'js/custom.js' %}"></script>
        <!-- Theme Initialization Files -->
        <script src="{% static 'js/theme.init.js' %}"></script>
        <script src="{% static 'js/examples/examples.lightboxes.js' %}"></script>
        <script src="{% static 'js/examples/examples.gallery.js' %}"></script>
    </body>
</html>
