{% extends "account/sidebar.html" %}
{% block profile %}
    <div class="col-lg-9">
        <form role="form"
              action='{% url 'profile' request.user.id %}'
              method='post'>
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label line-height-9 pt-2 text-2 {% if field.field.required %}required{% endif %}">
                        {{ field.label }}
                    </label>
                    <div class="col-lg-9">{{ field }}</div>
                </div>
            {% endfor %}
            <div class="form-group row">
                <div class="form-group col-lg-9"></div>
                <div class="form-group col-lg-3">
                    <input type="submit"
                           value="Save"
                           class="btn btn-primary btn-modern float-end"
                           data-loading-text="Loading...">
                </div>
            </div>
        </form>
    </div>
{% endblock profile %}
