{% extends "account/sidebar.html" %}
{% block profile %}
    <div class="col-lg-9">
        <form role="form"
              enctype='multipart/form-data'
              action='{{ action }}'
              method='post'>
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label line-height-9 pt-2 text-2 {% if field.field.required %}required{% endif %}">
                        {{ field.label }}
                    </label>
                    <div class="col-lg-9">{{ field }}</div>
                </div>
            {% endfor %}
            {% if '/profile/' in request.path %}
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label line-height-9 pt-2 text-2">Upload Images</label>
                    <div class="col-lg-9">
                        <input class="form-control text-3 h-auto py-2"
                               name="upload_profile_images"
                               type="file"
                               name="address"
                               multiple
                               value="">
                    </div>
                </div>
            {% endif %}
            <div class="form-group row">
                <div class="form-group col-lg-9"></div>
                <div class="form-group col-lg-3">
                    <input type="submit"
                           value="Save"
                           class="btn btn-primary btn-modern float-end"
                           data-loading-text="Loading...">
                    <input type="hidden" name="next" value="{{ next }}">
                </div>
            </div>
        </form>
    </div>
{% endblock profile %}
